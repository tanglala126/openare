<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>静夜思 - 李白</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'SimSun', '宋体', 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #2c3e50);
            color: #f8f4e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(20, 30, 40, 0.85);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .moon {
            position: absolute;
            top: 30px;
            right: 40px;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #f9f9d9 60%, transparent 65%);
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(245, 245, 220, 0.8);
            z-index: 1;
        }
        
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .stars::before {
            content: "";
            position: absolute;
            top: 50px;
            left: 50px;
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            box-shadow: 
                100px 50px 0 #fff,
                150px 120px 0 #fff,
                250px 80px 0 #fff,
                350px 150px 0 #fff,
                450px 60px 0 #fff,
                550px 180px 0 #fff,
                650px 90px 0 #fff;
        }
        
        .content {
            padding: 60px;
            position: relative;
            z-index: 2;
            text-align: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #e6d3a7;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            letter-spacing: 5px;
        }
        
        .author {
            font-size: 1.4rem;
            margin-bottom: 40px;
            color: #c9b99a;
            font-style: italic;
        }
        
        .poem {
            font-size: 2.2rem;
            line-height: 2.5;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            color: #f8f4e6;
        }
        
        .poem p {
            margin: 15px 0;
        }
        
        .translation {
            font-size: 1.1rem;
            margin-top: 30px;
            padding-top: 25px;
            border-top: 1px dashed rgba(230, 211, 167, 0.5);
            color: #d9d0b8;
            font-style: italic;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #a9a9a9;
        }
        
        @media (max-width: 768px) {
            .content {
                padding: 40px 30px;
            }
            
            h1 {
                font-size: 2.2rem;
                letter-spacing: 3px;
            }
            
            .poem {
                font-size: 1.8rem;
            }
            
            .author {
                font-size: 1.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .content {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .poem {
                font-size: 1.5rem;
                line-height: 2.2;
            }
            
            .moon {
                width: 50px;
                height: 50px;
                top: 20px;
                right: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="stars"></div>
        <div class="moon"></div>
        <div class="content">
            <h1>静夜思</h1>
            <div class="author">— 唐代·李白 —</div>
            <div class="poem">
                <p>床前明月光，</p>
                <p>疑是地上霜。</p>
                <p>举头望明月，</p>
                <p>低头思故乡。</p>
            </div>
            <div class="translation">
                <p>译文：明亮的月光洒在床前的窗户纸上，好像地上泛起了一层白霜。我禁不住抬起头来，看那天窗外空中的一轮明月，不由得低头沉思，想起远方的家乡。</p>
            </div>
            <footer>
                <p>创作于公元726年（唐玄宗开元十四年）</p>
            </footer>
        </div>
    </div>
</body>
</html>
